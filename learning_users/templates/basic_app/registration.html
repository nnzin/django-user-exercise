{% extends 'basic_app/base.html'%}

{% load static %}

{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for reistering!!!</h1>
    {% else %}
      <h1>Register Her</h1>
      <h3>Jus fill out the form</h3>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" value="Register" class='btn btn-primary'>
      </form>
    {% endif %}
  </div>
</div>
{% endblock%}
